<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Your Report Cards - Danile Mubva Primary School</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main id="getReportCard">
    <div class="container">
      <div class="title">
        <h2>Term IV Report Cards</h2>
      </div>
      <div class="wrapper">
        <div class="form">
          <div class="field-group">
            <label for="class">Class:</label>
            <select name="class" id="class">
            </select>
          </div>
          <div class="field-group">
            <label for="student">Student:</label>
            <select name="student" id="student">
              <option value="" disabled selected>Select Student</option>
            </select>
          </div>
          <div class="field-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
          </div>
        </div>
        <div class="report-card hide">
          <div class="profile-image">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="profile-details">
            <h3 class="name"></h3>
            <p><span class="class"></span> <span class="dob"></span></p>
            <a href="#" class="url" target="_blank">View Report Card</a>
          </div>
        </div>
        <div class="error-box hide">
          <p class="message"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
